configs:
  translationsConfigFile: translations.yml
  dataConfigFile: modules/data.yml
  economyConfigFile: modules/economy.yml
  pvpConfigFile: modules/pvp.yml
  lootChestsConfigFile: modules/loot-chests.yml

modules:
  ConfigurationManager:
    class: mc.owls.valley.net.feathercore.modules.configuration.components.ConfigurationManager
    dependencies: []
    literal: LITERAL_CONFIG_MANAGER
    mandatory: true
    commands: []
    listeners: []

  MongoManager:
    class: mc.owls.valley.net.feathercore.modules.data.mongodb.components.MongoManager
    dependencies: [ConfigurationManager]
    literal: LITERAL_MONGO_MANAGER
    mandatory: true
    commands: []
    listeners: []

  PlayersDataManager:
    class: mc.owls.valley.net.feathercore.modules.data.players.components.PlayersDataManager
    dependencies: [ConfigurationManager, MongoManager]
    literal: LITERAL_PLAYERS_DATA_MANAGER
    mandatory: true
    commands: []
    listeners:
      - mc.owls.valley.net.feathercore.modules.data.players.listeners.PlayerJoinDataListener

  TranslationManager:
    class: mc.owls.valley.net.feathercore.modules.translation.components.TranslationManager
    dependencies: [ConfigurationManager, PlayersDataManager]
    literal: LITERAL_TRANSLATION_MANAGER
    mandatory: true
    commands:
      language: mc.owls.valley.net.feathercore.modules.translation.commands.LanguageCommand
    listeners: []

  FeatherEconomyProvider:
    class: mc.owls.valley.net.feathercore.modules.economy.components.FeatherEconomyProvider
    dependencies: [PlayersDataManager, TranslationManager]
    literal: LITERAL_ECONOMY_PROVIDER
    mandatory: true
    commands:
      balance: mc.owls.valley.net.feathercore.modules.economy.commands.BalanceCommand
      eco: mc.owls.valley.net.feathercore.modules.economy.commands.EcoCommand
      pay: mc.owls.valley.net.feathercore.modules.economy.commands.PayCommand
      paytoggle: mc.owls.valley.net.feathercore.modules.economy.commands.PayToggleCommand
      withdraw: mc.owls.valley.net.feathercore.modules.economy.commands.WithdrawCommand
      deposit: mc.owls.valley.net.feathercore.modules.economy.commands.DepositCommand
    listeners:
      - mc.owls.valley.net.feathercore.modules.economy.listeners.BanknotePlaceListener

  PvPManager:
    class: mc.owls.valley.net.feathercore.modules.restricted.pvp.components.PvPManager
    dependencies: [ConfigurationManager, TranslationManager]
    literal: LITERAL_PVP_MANAGER
    mandatory: false
    commands: []
    listeners:
      - mc.owls.valley.net.feathercore.modules.restricted.pvp.listeners.BlockCommandsListener
      - mc.owls.valley.net.feathercore.modules.restricted.pvp.listeners.PlayerDamageListener
      - mc.owls.valley.net.feathercore.modules.restricted.pvp.listeners.PlayerDeathListener
      - mc.owls.valley.net.feathercore.modules.restricted.pvp.listeners.PlayerLogoutListener
      - mc.owls.valley.net.feathercore.modules.restricted.pvp.listeners.TeleportListener

  LootChests:
    class: mc.owls.valley.net.feathercore.modules.loot.chests.components.LootChests
    dependencies: [ConfigurationManager, PlayersDataManager, TranslationManager]
    literal: LITERAL_LOOT_CHESTS_MANAGER
    mandatory: false
    commands:
      lootchests: mc.owls.valley.net.feathercore.modules.loot.chests.commands.LootChestsCommand
    listeners:
      - mc.owls.valley.net.feathercore.modules.loot.chests.listeners.LootChestOpenListener
