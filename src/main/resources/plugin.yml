name: FeatherCore
version: 0.2.3
main: mc.owls.valley.net.feathercore.core.FeatherCore
author: DefaultyBuf
description: Core plugin for server bukkit/spigot/paper servers

depend: [Vault]

api-version: 1.21.1

feathercore:
  configs:
    - field: 'dataConfigFile'
      config: 'data.yml'
    - field: 'economyConfigFile'
      config: 'economy.yml'

commands:
  balance:
    description: State the current balance of a given player
    usage: /balance <player>
    aliases: [bal]
    class: mc.owls.valley.net.feathercore.modules.economy.commands.BalanceCommand
