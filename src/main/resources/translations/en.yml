  not-player: '&8[&eFeather&6Core&8] &c{string} is not a player&8.'
  not-online-player: '&8[&eFeather&6Core&8] &c{player} is not online&8.'
  not-valid-world: '&8[&eFeather&6Core&8] &c{string} is not a world&8.'
